<script>
    //TYPE CONVERSION 
    function convertNumber(value){
           console.log(Number(value))
    }
    convertNumber("10")
    convertNumber(true)


    function convertToString(value) {
        console.log(String(value))
    }
    convertToString(38)
    convertToString(true)
    convertToString([])
    convertToString({})


    // TYPE IDENTIFICATION  IN JAVASCRIPT
    function identifyType(value){
        console.log(typeof(value))
    }
       identifyType(39)
       identifyType("hello")
       identifyType(true)
       identifyType([])
       identifyType({})

    function isArrayOrobject(value){
        console.log(Array.isArray(value))
    }
    isArrayOrobject([])
    isArrayOrobject([])
    isArrayOrobject("hello")

 //FOR LOOP 
 for(let i = 1; i <= 10; i++){
    console.log(i)
 }

 function printArrayElements(arr){
    for(let i = 0; i < arr.length; i++){
        console.log(arr[i]);
        
    }
 }
 printArrayElements([1,3,2,4,5])


 //SWITCH CASE
 function getDayOfweek(dayNumber){
    switch (dayNumber) {
        case 1:
            console.log("Monday");
            
            break;
        case 2:
            console.log("Tuesday");
            
            break;
        case 3:
            console.log("Wednesday");
            
            break;
        case 4:
            console.log("Thursday");
            
            break;
        case 5:
            console.log("Friday");
            
            break;
        case 6:
            console.log("Saturday");
            
            break;
        case 7:
            console.log("Sunday");
            
            break;
    
        default:
          console.log("Invalid day")
    }
 }
 getDayOfweek(3)


 //WHILE LOOP
 let count = 1;

while (count <= 5) {
  console.log("Count is: " + count);
  count++;
}

//DO WHILE LOOP
let i = 1;

do {
  console.log("Count is: " + i);
  i++;
} while (i <= 5);

</script>

</html>
