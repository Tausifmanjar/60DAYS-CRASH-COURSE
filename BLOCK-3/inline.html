<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Display Property Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      border: 2px dashed #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }

    .label {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .box {
      padding: 10px 15px;
      color: white;
      font-size: 16px;
      margin: 5px;
      border-radius: 4px;
    }

    .block {
      display: block;
      background-color: #007BFF;
    }

    .inline {
      display: inline;
      background-color: #28A745;
    }

    .inline-block {
      display: inline-block;
      background-color: #FFC107;
    }

    .none {
      display: none;
      background-color: #DC3545;
    }

    .note {
      font-style: italic;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="box block">Display: block</div>
    <div class="box inline">Display: inline</div>
    <div class="box inline-block">Display: inline-block</div>
    <div class="box none">Display: none</div>

  </div>

</body>
</html>
