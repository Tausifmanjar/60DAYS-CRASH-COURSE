<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 40px;
    }

    .box {
      width: 250px;
      margin-bottom: 40px;
      color: #333;
    }

    .box1 {
      box-sizing: content-box;
      background-color: #ffd6d6;
      padding: 20px;
      border: 5px solid red;
      margin: 20px;
    }

    .box2 {
      box-sizing: border-box;
      background-color: #d6f5d6;
      padding: 30px;
      border: 10px dashed green;
      margin: 40px;
    }

    .box3 {
      background-color: #d6e0ff;
      padding: 15px;
      border: 2px dotted blue;
      margin: 10px 60px;
      width: 300px;
    }

    .label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="box box1">
    BOX 1
  </div>

  <div class="box box2">
   BOX 2
  </div>

  <div class="box box3">
   BOX 3
  </div>

</body>
</html>
